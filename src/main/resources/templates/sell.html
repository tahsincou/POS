<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sell</title>
     <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
  <script th:src="@{/js/report.js}"></script>
</head>


<header th:replace="~{common/navbar.html :: header(pageTitle='Sell', user='Tahsin')}"></header>

<body>


<div class="flex">
    <!-- Sell Form Container -->
    <div class="flex-shrink-0 w-1/2 p-4">
        <form id="sellForm" th:action="@{/sell/save}" th:object="${sell}" method="post"
            class="max-w-md mx-auto p-6 bg-white shadow-md rounded-md">
            <!-- Sell Date Field -->
            <div class="mb-4">
                <label for="sellDate" class="block text-sm font-medium text-gray-600">Sell Date:</label>
                <input type="date" id="sellDate" th:field="*{sellDate}" pattern="yyyy-MM-dd" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-500 ">
            </div>

            <!-- Seller Name Field -->
            <div class="mb-4">
                <label for="sellerName" class="block text-sm font-medium text-gray-600">Seller Name:</label>
                <input type="text" id="sellerName" th:field="*{sellerName}" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-500 ">
            </div>

            <!-- Seller Phone Field -->
            <div class="mb-4">
                <label for="sellerPhone" class="block text-sm font-medium text-gray-600">Seller Phone:</label>
                <input type="text" id="sellerPhone" th:field="*{sellerPhone}"
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-500 ">
            </div>

            <!-- Sell Price Field -->
            <div class="mb-4">
                <label for="sellPrice" class="block text-sm font-medium text-gray-600">Sell Price:</label>
                <input type="number" id="sellPrice" th:field="*{sellPrice}" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-500 ">
            </div>

          <!--   Amount Paid Field 
            <div class="mb-4">
                <label for="amountPaid" class="block text-sm font-medium text-gray-600">Amount Paid:</label>
                <input type="number" id="amountPaid" th:field="*{paid}" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-500 ">
            </div>-->

            <!-- Amount Due Field -->
            <div class="mb-4">
                <label for="amountDue" class="block text-sm font-medium text-gray-600">Amount Due:</label>
                <input type="number" id="amountDue" th:field="*{due}" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-500 ">
            </div>

            <!-- Submit Button -->
            <div class="mt-4">
                <button type="submit"
                    class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-200 focus:border-indigo-500">
                    Save
                </button>
            </div>
        </form>
    </div>

    <!-- Sell Table Container -->
    <!-- Sell Table Container -->
<div class="flex-shrink-0 w-1/2 p-4">
    <div>
        <h2 class="text-lg mb-4">Sells List</h2>
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" id="sellTable">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th class="p-2 border border-gray-300">Date</th>
                    <th class="p-2 border border-gray-300">Seller Name</th>
                    <th class="p-2 border border-gray-300">Seller Phone</th>
                    <th class="p-2 border border-gray-300">Sell Price</th>
                    <th class="p-2 border border-gray-300">Amount Paid</th>
                    <th class="p-2 border border-gray-300">Amount Due</th>
                   <!-- <th class="p-2 border border-gray-300">Action</th>-->
                </tr>
            </thead>
            <tbody>
                <tr th:each="sell : ${sellList}" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                    <td class="p-2 border border-gray-300"
                        th:text="${#dates.format(sell.sellDate, 'yyyy-MM-dd')}"></td>
                    <td class="p-2 border border-gray-300" th:text="${sell.sellerName}"></td>
                    <td class="p-2 border border-gray-300" th:text="${sell.sellerPhone}"></td>
                    <td class="p-2 border border-gray-300" th:text="${sell.sellPrice}"></td>
                    <td class="p-2 border border-gray-300" th:text="${sell.paid}"></td>
                    <td class="p-2 border border-gray-300" th:text="${sell.due}"></td>
                    <td class="p-2 border border-gray-300">
                        <!-- Uncomment the buttons when needed -->
                        <!-- <button type="button" th:onclick="'|editSell(\'' + ${sell.id} + '\')|'">Edit</button>
                        <button type="button" th:onclick="'|deleteSell(\'' + ${sell.id} + '\')|'">Delete</button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script th:src="@{/js/sell.js}"></script>
</html>
